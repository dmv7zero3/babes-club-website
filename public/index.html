<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta -->
    <title><%= title %></title>
    <meta name="description" content="<%= description %>" />
    <meta name="keywords" content="<%= keywords %>" />
    <meta name="author" content="The Babes Club LLC" />
    <link rel="canonical" href="<%= canonical %>" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="The Babes Club" />
    <meta property="og:title" content="<%= ogTitle %>" />
    <meta property="og:description" content="<%= ogDescription %>" />
    <meta property="og:url" content="<%= canonical %>" />
    <meta property="og:image" content="<%= ogImage %>" />
    <meta property="og:image:alt" content="<%= ogImageAlt %>" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="<%= ogTitle %>" />
    <meta name="twitter:description" content="<%= ogDescription %>" />
    <meta name="twitter:image" content="<%= ogImage %>" />
    <meta name="twitter:image:alt" content="<%= ogImageAlt %>" />
    <meta name="twitter:site" content="@HollyChronic" />
    <meta name="twitter:creator" content="@HollyChronic" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/web-app-manifest-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/web-app-manifest-512x512.png"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- PWA / Theme -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Babes Club" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Preload critical font -->
    <link
      rel="preload"
      as="font"
      href="/fonts/GrandHotel-Regular.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <% if (jsonLd) { %>
    <script type="application/ld+json">
      <%- jsonLd %>
    </script>
    <% } %>
    <noscript>This site works best with JavaScript enabled.</noscript>
    <div id="root"></div>
  </body>
</html>
